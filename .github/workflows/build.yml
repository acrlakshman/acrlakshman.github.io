  build-resume-linux:
    needs: [build]

    runs-on: ubuntu-latest

    steps:
    - name: Download tex files
      uses: actions/download-artifact@v2
      with:
        name: resume-tex-ubuntu
    - name: TeX to pdf on Linux
      uses: xu-cheng/latex-action@v2
      with:
        root_file: ./resume.tex
        latexmk_use_xelatex: true
